<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Stopwatch</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="styling/style.css">
    </head>
    <body>
        <!--create header-->
        <div class="container" id="header">
            <h1>Stopwatch</h1>
        </div>
        <!--create main time part-->
        <div class="col-xs-4" id="mainCounting">
            <p><span id="hour">00</span>:<span id="minute">00</span>:<span id="second">00</span>:<span id="milisecond">00</span></p>
            <button type="button" class="btn btn-default" id="startStopResume">Start</button>
            <button type="button" class="btn btn-default" id="lapReset">Lap</button>
        </div>
        <!--create lap time part-->
        <div class="col-xs-4" id="lapCounting">
            <p><span id="lapHour">00</span>:<span id="lapMinute">00</span>:<span id="lapSecond">00</span>:<span id="lapMilisecond">00</span></p>
        </div>
        <!--create lap store-->
        <div class="container-fluid" id="lapStore"></div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/code.js">
            
        </script>
    </body>
</html>
